<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/bootstrap.xhtml">
	<ui:define name="content">
		<h:form id="alcoholform">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.alcoholNameLabel}" />
				<h:inputText id="name" value="#{alcoholBean.alcohol.name}" />

			</h:panelGrid>

			<h:commandButton value="#{msg.alcoholFormOKButton}"
				action="showAlcohols?faces-redirect=true" />

			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
