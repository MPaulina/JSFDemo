<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/bootstrap.xhtml">
	<ui:define name="content">
		<h:form id="alcoholform">

			<h:panelGrid columns="2">

				<h:outputText value="#{msg.alcoholTypeNameLabel}" />
				<h:inputText id="type" value="#{alcoholBean.alcohol.type}"
					required="#{true}">
					<f:validateLength minimum="3" maximum="15" />
				</h:inputText>

				<h:outputText value="#{msg.alcoholNameLabel}" />
				<h:inputText id="name" value="#{alcoholBean.alcohol.name}"
					required="#{true}" />

				<h:outputText value="#{msg.alcoholCodeNameLabel}" />
				<h:inputText id="code" value="#{alcoholBean.alcohol.code}"
					validator="#{alcoholBean.uniqueCode}" required="#{true}">
					<f:validator validatorId="pinValidator" />
				<!-- <f:ajax execute="@this" render="messages beanState" /> -->
				</h:inputText>

				<h:outputText value="#{msg.alcoholCapacityNameLabel}" />
				<h:inputText id="capacity" value="#{alcoholBean.alcohol.capacity}"
					required="#{true}" />

				<h:outputText value="#{msg.alcoholQuantunNameLabel}" />
				<h:inputText id="quantun" value="#{alcoholBean.alcohol.quantun}"
					required="#{true}" />

				<h:outputText value="#{msg.alcoholDateNameLabel}" />
				<a4j:outputPanel id="yop" layout="block">
					<rich:calendar id="calendar" value="#{alcoholBean.alcohol.yop}"
						locale="#{calendarBean.locale}" popup="true"
						datePattern="dd.MM.yyyy"
						showApplyButton="#{calendarBean.showApply}" cellWidth="24px"
						cellHeight="22px" style="width:200px" />
				</a4j:outputPanel>

				<h:outputText value="#{msg.alcoholProcentFreeNameLabel}" />
				<h:selectOneRadio value="#{alcoholBean.alcohol.procentFree}">
					<f:selectItem itemValue="true" itemLabel="Tak" />
					<br />
					<f:selectItem itemValue="false" itemLabel="Nie" />
				</h:selectOneRadio>

			</h:panelGrid>

			<h:commandButton class="btn btn-lg btn-primary"
				value="#{msg.alcoholFormOKButton}"
				action="#{alcoholBean.addAlcohol}" />

			<rich:collapsiblePanel header="Validation" switchType="client">
				<h:panelGrid>
					<h:messages id="messages" showDetail="#{true}"
						showSummary="#{false}" />
				</h:panelGrid>
			</rich:collapsiblePanel>

		</h:form>
	</ui:define>
</ui:composition>
